<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accueil</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="layout">
    <!-- Sidebar chargée dynamiquement -->
    <div id="sidebar"></div>

    <!-- Contenu principal -->
    <main>
        <h1>Tableau de bord</h1>

        <div class="container">
          <!-- Colonne gauche -->
          <div class="left">
            <h2>Mes accessoires</h2>
            <div class="accessoires">
              <a class="card" href="light.html">Lumières connectés</a>
              <a class="card" href="aircon.html">Air Conditionné</a>
              <a class="card" href="store.html">Volets </a>
      
            </div>
          </div>

          <!-- Colonne droite -->
          <div class="right">
            <img src="https://via.placeholder.com/300x400" alt="Photo d'accessoire">

            <table class="tableau">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Catégorie</th>
                  <th>Prix (€)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Lunettes de soleil</td>
                  <td>Mode</td>
                  <td>45</td>
                </tr>
                <tr>
                  <td>Sac à main</td>
                  <td>Mode</td>
                  <td>120</td>
                </tr>
                <tr>
                  <td>Montre</td>
                  <td>Accessoire</td>
                  <td>90</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </main>
</div>

<script>
  fetch("../layout/menu.html")
    .then(res => res.text())
    .then(data => document.getElementById("sidebar").innerHTML = data)
    .catch(err => console.error("Erreur fetch :", err));
</script>

</body>
</html>
