<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Light</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="layout">
    <!-- Sidebar chargée dynamiquement -->
    <div id="sidebar"></div>
  <main>
  <div class="page-lumiere">
    <!-- En-tête -->
    <div class="header">
      <h2>Light</h2>
      <div class="header-buttons">
        <button class="btn-all">Toutes les lumières</button>
        <button class="btn-add">+</button>
      </div>
    </div>

    <!-- Liste de pièces -->
    <div class="list-pieces">
      <div class="piece-card">
        <h3>Salon</h3>
        <p>3 lumières</p>
      </div>
      <div class="piece-card">
        <h3>Chambre</h3>
        <p>2 lumières</p>
      </div>
      <div class="piece-card">
        <h3>Cuisine</h3>
        <p>4 lumières</p>
      </div>
      <div class="piece-card">
        <h3>Salle de bain</h3>
        <p>1 lumière</p>
      </div>
    </div>
  </main>
</div>

<script>
  fetch("../layout/menu.html")
    .then(res => res.text())
    .then(data => document.getElementById("sidebar").innerHTML = data)
    .catch(err => console.error("Erreur fetch :", err));
</script>
</body>
</html>
