<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart home / Gestion des pièces</title>
  <link rel="shortcut icon" href="../logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #FF6600;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
      font-size: 2.5em;
      letter-spacing: 1px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .floor-section {
      margin: 40px auto;
      max-width: 1200px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px 15px;
    }

    .floor-section h2 {
      text-align: left;
      color: #FF6600;
      margin-left: 25px;
      margin-bottom: 25px;
      /* border-left: 6px solid #FF9933; */
      padding-left: 12px;
      font-size: 1.7em;
    }

    .piece-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .piece-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 130px;
      border-radius: 15px;
      background-color: #FF6600;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .piece-tile:hover {
      background-color: #FF9933;
      transform: translateY(-5px);
    }

    .piece-tile i {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    

    .back-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #000;
      transform: scale(1.05);
    }

  </style>
</head>

<body>
  <!-- <h1><i class="fa-solid fa-house"></i> Tableau de Contrôle</h1> -->
  <h1><img src="../logo.png" alt="" width="100px">SMART HOME - Tabeau de controle</h1>

  <!-- Étage(s) Supérieur(s) -->
  <div class="floor-section">
    <h2>Étage(s) Supérieur(s)</h2>
    <div class="piece-grid">
      <a href="piece.html?room=ChambreNE" class="piece-tile"><i class="fa-solid fa-bed"></i> <span>Chambre NE</span></a>
      <a href="piece.html?room=ChambreSE" class="piece-tile"><i class="fa-solid fa-bed"></i> <span>Chambre SE</span></a>
      <a href="piece.html?room=ChambreSO" class="piece-tile"><i class="fa-solid fa-bed"></i> <span>Chambre SO</span></a>
      <a href="piece.html?room=ChambreNO" class="piece-tile"><i class="fa-solid fa-bed"></i> <span>Chambre NO</span></a>
      <a href="piece.html?room=Bureau" class="piece-tile"><i class="fa-solid fa-computer"></i> <span>Bureau</span></a>
      <a href="piece.html?room=SalleDeJeux" class="piece-tile"><i class="fa-solid fa-gamepad"></i> <span>Salle de jeux</span></a>
      <a href="piece.html?room=EscalierEst" class="piece-tile"><i class="fa-solid fa-stairs"></i> <span>Escalier est</span></a>
      <a href="piece.html?room=CouloirCirculaire" class="piece-tile"><i class="fa-solid fa-arrows-to-circle"></i> <span>Couloir</span></a>
      <a href="piece.html?room=WC_Etage" class="piece-tile"><i class="fa-solid fa-toilet"></i> <span>WC (Étage)</span></a>
      <a href="piece.html?room=Grenier" class="piece-tile"><i class="fa-solid fa-house-chimney-crack"></i> <span>Accès grenier</span></a>
    </div>
  </div>

<a href="./dashboard.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Retour</a>
</body>
</html>
