<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Index</title>
    <link rel="shortcut icon" href="../logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ----- VARIABLES ----- */
        :root {
            --accent: #ff6600;
            --bg-dark: #0a0a0d;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: var(--bg-dark);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* ----- FOND ANIMÉ ----- */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .light {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            /* background est supprimé ici et géré par les classes */
            filter: blur(5px); /* Ajusté pour correspondre à l'autre page */
            opacity: 0.8;
            animation: moveLight 14s infinite ease-in-out, colorShift 10s infinite alternate;
        }

        /* Classes de couleur pour les lumières (ajoutées) */
        .light-color-1 {
            background: radial-gradient(circle, #ff6600, transparent 70%); 
        }
        .light-color-2 {
            background: radial-gradient(circle, #ff8800, transparent 70%); 
        }
        .light-color-3 {
            background: radial-gradient(circle, #ffaa00, transparent 70%); 
        }
        .light-color-4 {
            background: radial-gradient(circle, #ff3300, transparent 70%); 
        }

        @keyframes moveLight {
            0% { transform: translate(0, 0); }
            25% { transform: translate(150px, -100px); }
            50% { transform: translate(-120px, 150px); }
            75% { transform: translate(90px, 70px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes colorShift {
            0% { background: radial-gradient(circle, #ff6600, transparent 70%); }
            25% { background: radial-gradient(circle, #ff8800, transparent 70%); }
            50% { background: radial-gradient(circle, #ffaa00, transparent 70%); }
            75% { background: radial-gradient(circle, #ff3300, transparent 70%); }
            100% { background: radial-gradient(circle, #ff6600, transparent 70%); }
        }

        /* ----- HEADER (inchangé) ----- */
        header {
            text-align: center;
            z-index: 1;
        }

        header img {
            width: 200px;
            border-radius: 20px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px var(--accent));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 40px var(--accent));
        }

        h1 {
            font-size: 3em;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
            margin-top: 10px;
            letter-spacing: 3px;
        }

        /* ----- TUILES ----- */
        .main-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            z-index: 1;
        }

        /* Styles Glassmorphism pour les tuiles (mis à jour) */
        .main-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 260px;
            height: 200px;
            
            /* Glassmorphism avec reflet de lentille */
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 20px; 
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4), 
                inset 0 0 0 1px rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden; /* Pour contenir le pseudo-élément de reflet */
            
            text-decoration: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        
        /* Pseudo-élément pour le reflet de lentille sur les tuiles (ajouté) */
        .main-tile::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%; 
            height: 100%; 
            background: radial-gradient(
                circle at 90% 10%, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.0) 70%
            );
            border-radius: inherit;
            pointer-events: none;
            z-index: 1; /* Doit être au-dessus du fond, mais sous le contenu */
            opacity: 0.7; 
            transform: scale(0.8) translate(10%, -10%);
            filter: blur(2px);
        }


/* Bouton de Retour (Style Glassmorphism Flottant) */

.back-button {
    /* Propriétés de positionnement et affichage */
    display: inline-flex; /* Permet d'aligner l'icône et le texte */
    align-items: center;
    gap: 8px; /* Espace entre l'icône et le texte */
    
    /* Apparence et dimensions */
    padding: 12px 24px;
    margin-top: 40px; /* Espace après le contenu principal */
    
    /* Styles Glassmorphism */
    background: rgba(255, 255, 255, 0.08); /* Fond léger, semi-transparent */
    color: white;
    text-decoration: none;
    border-radius: 10px;
    backdrop-filter: blur(10px); /* L'effet de flou qui définit le Glassmorphism */
    border: 1px solid rgba(255, 255, 255, 0.2);
    
    /* Ombre et typographie */
    box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    font-size: 1em;
    font-weight: 500;
    
    /* Transition et Z-index */
    transition: all 0.3s ease-in-out;
    z-index: 10; /* Important pour le faire flotter au-dessus du fond animé */
    border: none;
}

.back-button:hover {
    transform: scale(1.05);
    background:var(--accent); /* Plus lumineux au survol */
    color: white; /* Couleur accentuée pour le texte */
    box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.5),
        0 0 15px var(--accent); /* Ajout d'une lueur accentuée */
}

.back-button i {
    font-size: 1.1em;
    transition: color 0.3s;
}

.back-button:hover i {
    color: white;
}


        /* Effet verre illuminé au survol (mis à jour) */
        .main-tile:hover {
            transform: scale(1.05); /* L'augmentation est un peu plus prononcée */
            background: var(--accent);
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.6), /* Ombre plus marquée */
                0 0 30px rgba(255, 102, 0, 0.5); /* Lueur accentuée au survol */
            border-color: rgba(255, 255, 255, 0.3);
        }


        .main-tile i {
            font-size: 4em;
            color: white;
            margin-bottom: 15px;
        }

        .main-tile span {
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* ----- FOOTER (inchangé) ----- */
        footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: #aaa;
            z-index: 1;
        }
    </style>
</head>

    <script>
        // CODE JAVASCRIPT POUR L'ATTRIBUTION ALÉATOIRE DES COULEURS (ajouté)
        document.addEventListener('DOMContentLoaded', () => {
            const lights = document.querySelectorAll('.light');
            const numColors = 4;
            
            lights.forEach(light => {
                const randomColorIndex = Math.floor(Math.random() * numColors) + 1; 
                light.classList.add(`light-color-${randomColorIndex}`);
            });
        });
    </script>
