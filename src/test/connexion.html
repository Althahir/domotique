<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion au système domotique</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --accent: #ff6600;
      --bg-dark: #0a0a0d;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* ----- FOND ANIMÉ ----- */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .light {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      filter: blur(100px);
      opacity: 0.8;
      animation: moveLight 14s infinite ease-in-out, colorShift 10s infinite alternate;
    }

    @keyframes moveLight {
      0% { transform: translate(0, 0); }
      25% { transform: translate(150px, -100px); }
      50% { transform: translate(-120px, 150px); }
      75% { transform: translate(90px, 70px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes colorShift {
      0% { background: radial-gradient(circle, #ff6600, transparent 70%); }
      25% { background: radial-gradient(circle, #ff8800, transparent 70%); }
      50% { background: radial-gradient(circle, #ffaa00, transparent 70%); }
      75% { background: radial-gradient(circle, #ff3300, transparent 70%); }
      100% { background: radial-gradient(circle, #ff6600, transparent 70%); }
    }

    /* ----- BOÎTE DE CONNEXION ----- */
    .connexion-box {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow:
        3px 9px 11px 0px rgba(58, 58, 58, 0.3),
        inset -11px -7px 12px rgba(37, 37, 37, 0.5);
      z-index: 1;
      animation: fadeIn 1s ease-out;
    }
    #logo{
      transition: all 0.3s ease-in-out;
    }
    #logo:hover{
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--accent);
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
    }

    h1 i {
      margin-right: 10px;
    }

    input {
      width: 220px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      backdrop-filter: blur(10px);
      box-shadow:
        inset -3px -3px 8px rgba(255, 255, 255, 0.2),
        inset 3px 3px 8px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      box-shadow:
        inset -4px -4px 10px rgba(255, 255, 255, 0.3),
        0 0 15px var(--accent);
      border: 1px solid var(--accent);
    }

    button {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(10px);
      box-shadow:
        3px 9px 11px 0px rgba(58, 58, 58, 0.3),
        inset -11px -7px 12px rgba(37, 37, 37, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      background: rgba(255, 102, 0, 0.9);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .error {
      color: #ff4444;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="light" style="top:5%; left:10%; animation-delay:0s;"></div>
    <div class="light" style="top:25%; left:60%; animation-delay:1s;"></div>
    <div class="light" style="top:65%; left:30%; animation-delay:2s;"></div>
    <div class="light" style="top:80%; left:80%; animation-delay:3s;"></div>
    <div class="light" style="top:10%; left:80%; animation-delay:4s;"></div>
    <div class="light" style="top:50%; left:90%; animation-delay:5s;"></div>
    <div class="light" style="top:70%; left:5%; animation-delay:6s;"></div>
    <div class="light" style="top:85%; left:40%; animation-delay:7s;"></div>
    <div class="light" style="top:40%; left:20%; animation-delay:8s;"></div>
    <div class="light" style="top:15%; left:45%; animation-delay:9s;"></div>
    <div class="light" style="top:55%; left:75%; animation-delay:10s;"></div>
    <div class="light" style="top:90%; left:15%; animation-delay:11s;"></div>
  </div>

  <div class="connexion-box">
    <img id="logo" src="../logo.png" alt="">
    <h1><i class="fa-solid fa-network-wired"></i> Connexion au système</h1>
    <form id="portForm">
      <input type="text" id="portInput" placeholder="Entrez le port" required>
      <br>
      <button type="submit">Valider</button>
      <div class="error" id="errorMsg">Veuillez entrer un numéro de port valide.</div>
    </form>
  </div>

  <script>
    document.getElementById("portForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const port = document.getElementById("portInput").value.trim();
      const error = document.getElementById("errorMsg");

      if (!port || isNaN(port)) {
        error.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`/cgi-bin/set_port.exe?port=${port}`);
        if (response.ok) {
          window.location.href = "index.html";
        } else {
          error.textContent = "Erreur serveur : impossible d’enregistrer le port.";
          error.style.display = "block";
        }
      } catch {
        error.textContent = "Erreur de communication avec le serveur.";
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
