<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scénarios - Domotique</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --accent: #ff6600;
      --bg-dark: #0a0a0d;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* ----- FOND ANIMÉ ----- */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .light {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      filter: blur(100px);
      opacity: 0.85;
      animation: moveLight 12s infinite ease-in-out, colorShift 10s infinite alternate;
    }

    @keyframes moveLight {
      0% { transform: translate(0, 0); }
      25% { transform: translate(150px, -100px); }
      50% { transform: translate(-120px, 150px); }
      75% { transform: translate(90px, 70px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes colorShift {
      0% { background: radial-gradient(circle, #ff6600, transparent 70%); }
      25% { background: radial-gradient(circle, #ff8800, transparent 70%); }
      50% { background: radial-gradient(circle, #ffaa00, transparent 70%); }
      75% { background: radial-gradient(circle, #ff3300, transparent 70%); }
      100% { background: radial-gradient(circle, #ff6600, transparent 70%); }
    }

    /* ----- EN-TÊTE ----- */
    header {
      color: var(--accent);
      text-align: center;
      padding: 25px 0;
      font-size: 2.3em;
      letter-spacing: 1px;
      text-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
      z-index: 2;
    }

    /* ----- CONTENEUR ----- */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      z-index: 1;
      backdrop-filter: blur(6px);
    }

    /* ----- TUILES DE SCÉNARIO ----- */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    /* ----- TUILES ----- */
    .tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 150px;
      border-radius: 20px;
      background: var(--accent);
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
      box-shadow:
        3px 9px 11px 0px rgba(58, 58, 58, 0.3),
        inset -11px -7px 12px rgba(37, 37, 37, 0.5);
    }

    .tile:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.12);
      box-shadow:
        4px 10px 15px 2px rgba(97, 97, 97, 0.5),
        inset -8px -6px 14px rgba(0, 0, 0, 0.4);
      color: var(--accent);
    }

    .tile i {
      font-size: 2.3em;
      margin-bottom: 10px;
      color: white;
      transition: color 0.3s;
    }

    .tile:hover i {
      color: var(--accent);
    }

    .tile.disabled {
      background: rgba(255, 255, 255, 0.06);
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    /* ----- INFO-BULLES ----- */
    .tile::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(20, 20, 20, 0.9);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      width: 80%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s, transform 0.25s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      line-height: 1.3;
    }

    .tile::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: rgba(20, 20, 20, 0.9);
      opacity: 0;
      transition: opacity 0.25s;
    }

    .tile:hover::after,
    .tile:hover::before {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* ----- BOUTON RETOUR ----- */
    .back-button {
      display: inline-block;
      margin: 25px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow:
        3px 9px 11px 0px rgba(58, 58, 58, 0.3),
        inset -11px -7px 12px rgba(37, 37, 37, 0.5);
      transition: all 0.3s ease-in-out;
      border: none;
      font-size: 1em;
      z-index: 2;
    }

    .back-button:hover {
      transform: scale(1.05);
      color: var(--accent);
    }

    /* ----- RESPONSIVE ----- */
    @media (max-width: 768px) {
      .tile {
        width: 180px;
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <!-- Lumières d’ambiance -->
    <div class="light" style="top:5%; left:10%; animation-delay:0s;"></div>
    <div class="light" style="top:25%; left:60%; animation-delay:1s;"></div>
    <div class="light" style="top:65%; left:30%; animation-delay:2s;"></div>
    <div class="light" style="top:80%; left:80%; animation-delay:3s;"></div>
    <div class="light" style="top:10%; left:80%; animation-delay:4s;"></div>
    <div class="light" style="top:50%; left:90%; animation-delay:5s;"></div>
    <div class="light" style="top:70%; left:5%; animation-delay:6s;"></div>
    <div class="light" style="top:85%; left:40%; animation-delay:7s;"></div>
    <div class="light" style="top:40%; left:20%; animation-delay:8s;"></div>
    <div class="light" style="top:15%; left:45%; animation-delay:9s;"></div>
    <div class="light" style="top:55%; left:75%; animation-delay:10s;"></div>
    <div class="light" style="top:90%; left:15%; animation-delay:11s;"></div>
  </div>

  <header><i class="fa-solid fa-gears"></i> Gestion des Scénarios</header>

  <div class="container">
    <div class="grid">
      <div class="tile" data-tooltip="Allume toutes les clims en mode chaud. Ouvre les volets et éteint les lumières." onclick="runScenario(this, 'winter')">
        <i class="fa-solid fa-fire"></i>
        <span>Matin d'hiver</span>
      </div>

      <div class="tile" data-tooltip="Allume toutes les clims en mode froid. Ouvre les volets et éteint les lumières." onclick="runScenario(this, 'summer')">
        <i class="fa-solid fa-sun"></i>
        <span>Matin d'été</span>
      </div>

      <div class="tile" data-tooltip="Éteint toutes les clims et lumières. Ferme les volets pour la durée des vacances." onclick="runScenario(this, 'vacation')">
        <i class="fa-solid fa-suitcase-rolling"></i>
        <span>Départ en vacances</span>
      </div>

      <div class="tile" data-tooltip="Allume toutes les lumières et eteint les clims. Ferme les volets pour la soirée." onclick="runScenario(this, 'evening')">
        <i class="fa-solid fa-moon"></i>
        <span>Soirée</span>
      </div>
    </div>

    <a href="./index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Retour</a>
  </div>

  <script>
    async function runScenario(tileElement, type) {
      const label = tileElement.querySelector('span');
      const originalText = label.textContent;

      tileElement.classList.add('disabled');
      label.textContent = 'Traitement en cours...';

      try {
        await fetch(`/cgi-bin/scenario.exe?type=${type}`);
      } catch (err) {
        console.error("Erreur lors de l'exécution du scénario :", err);
      }

      label.textContent = originalText;
      tileElement.classList.remove('disabled');
    }
  </script>
</body>
</html>
