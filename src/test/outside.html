  <style>
    :root {
      --accent: #ff6600;
      --bg-dark: #0a0a0d;
      /* Ajout des variables manquantes si nécessaire pour la cohérence */
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      position: relative;
    }

    /* ----- FOND ANIMÉ (Mis à jour) ----- */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .light {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        /* background géré par les classes JS */
        filter: blur(5px); /* Ajusté */
        opacity: 0.8;
        animation: moveLight 14s infinite ease-in-out; 
    }
    
    /* Classes de couleur pour les lumières (ajoutées) */
    .light-color-1 {
        background: radial-gradient(circle, #ff6600, transparent 70%); 
    }
    .light-color-2 {
        background: radial-gradient(circle, #ff8800, transparent 70%); 
    }
    .light-color-3 {
        background: radial-gradient(circle, #ffaa00, transparent 70%); 
    }
    .light-color-4 {
        background: radial-gradient(circle, #ff3300, transparent 70%); 
    }


    @keyframes moveLight {
      0% { transform: translate(0, 0); }
      25% { transform: translate(150px, -100px); }
      50% { transform: translate(-120px, 150px); }
      75% { transform: translate(90px, 70px); }
      100% { transform: translate(0, 0); }
    }

    /* (colorShift est supprimé car la couleur est gérée par les classes aléatoires) */

    /* ----- TITRE (inchangé) ----- */
    h1 {
      color: var(--accent);
      font-size: 2.5em;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
      z-index: 1;
    }

    h1 img {
      width: 100px;
      border-radius: 12px;
      filter: drop-shadow(0 0 20px var(--accent));
    }

    /* ----- SECTIONS (Mis à jour avec Glassmorphism) ----- */
    .floor-section {
background: rgba(235, 233, 233, 0.9);
        border-radius: 20px;
        padding: 30px 25px;
        margin: 40px auto;
        max-width: 1200px;
        backdrop-filter: blur(20px) saturate(150%); /* Flou intense */
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        box-shadow:
            0 4px 15px rgba(0, 0, 0, 0.4), 
            inset 0 0 0 1px rgba(255, 255, 255, 0.1); 
        border: 1px solid rgba(255, 255, 255, 0.2); /* Bordure légère */
        z-index: 1;
    }

    .floor-section h2 {
      color: var(--accent);
      font-size: 1.7em;
      text-align: left;
      margin: 0 0 25px 15px;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
      text-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
    }

    .piece-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    /* ----- TUILES (Mis à jour avec Glassmorphism) ----- */
    .piece-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 140px;
      border-radius: 20px;
      
      /* Style Glassmorphism pour les sous-tuiles */
      background: #0a0a0dad; 
      backdrop-filter: blur(10px);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1); 
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .piece-tile:hover {
        transform: scale(1.05); 
        background: var(--accent); /* Devient accentuée au survol */
        box-shadow:
            0 8px 20px rgba(0, 0, 0, 0.6), /* Ombre plus marquée */
            0 0 30px rgba(255, 102, 0, 0.5); /* Lueur accentuée au survol */
        border-color: rgba(255, 255, 255, 0.3);
        color: white; /* Conserver le texte blanc au survol */
    }

    .piece-tile i {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: white;
      transition: color 0.3s;
    }

    .piece-tile:hover i {
      color: white; /* Conserver l'icône blanche au survol */
    }

    /* ----- BOUTON RETOUR (Mis à jour avec Glassmorphism) ----- */
.back-button {
    /* Propriétés de positionnement et affichage */
    display: inline-flex; /* Permet d'aligner l'icône et le texte */
    align-items: center;
    gap: 8px; /* Espace entre l'icône et le texte */
    
    /* Apparence et dimensions */
    padding: 12px 24px;
    margin-top: 40px; /* Espace après le contenu principal */
    
    /* Styles Glassmorphism */
    background: rgba(255, 255, 255, 0.08); /* Fond léger, semi-transparent */
    color: white;
    text-decoration: none;
    border-radius: 10px;
    backdrop-filter: blur(10px); /* L'effet de flou qui définit le Glassmorphism */
    border: 1px solid rgba(255, 255, 255, 0.2);
    
    /* Ombre et typographie */
    box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    font-size: 1em;
    font-weight: 500;
    
    /* Transition et Z-index */
    transition: all 0.3s ease-in-out;
    z-index: 10; /* Important pour le faire flotter au-dessus du fond animé */
    border: none;
}

.back-button:hover {
    transform: scale(1.05);
    background:var(--accent); /* Plus lumineux au survol */
    color: white; /* Couleur accentuée pour le texte */
    box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.5),
        0 0 15px var(--accent); /* Ajout d'une lueur accentuée */
}

.back-button i {
    font-size: 1.1em;
    transition: color 0.3s;
}

.back-button:hover i {
    color: white;
}

  </style>

  <script>
        // CODE JAVASCRIPT POUR L'ATTRIBUTION ALÉATOIRE DES COULEURS
        document.addEventListener('DOMContentLoaded', () => {
            const lights = document.querySelectorAll('.light');
            const numColors = 4;
            
            lights.forEach(light => {
                const randomColorIndex = Math.floor(Math.random() * numColors) + 1; 
                light.classList.add(`light-color-${randomColorIndex}`);
            });
        });
