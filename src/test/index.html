<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Smart home / Index</title>
  <link rel="shortcut icon" href="../logo.png">
  <style>
    body {
     
      font-family: 'Arial', sans-serif;
      background-color: #FFFFFF;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    header {
      width: 100%;
      /* background-color: #fff; */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    header img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      /* box-shadow: 1px 8px transparent; */
    }

    header img:hover {
      /* background-color: #FF9933; */
      transform: translateY(-8px);
      transition: all 0.3s ease-in-out;

      /* box-shadow: 0 10px 25px rgba(0,0,0,0.25); */
    }

    h1 {
      background: linear-gradient(to right, #FFFFFF, #FF6600, #FFFFFF);
      color: white;
      padding: 20px 0;
      margin: 20px 0 0 0;
      width: 100%;
      font-size: 2.5em;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .main-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }

    .main-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 260px;
      height: 200px;
      border-radius: 20px;
      background-color: #FF6600;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3em;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .main-tile:hover {
      background-color: #FF9933;
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .main-tile i {
      font-size: 4em;
      margin-bottom: 15px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <img src="../logo.png" alt="Logo domotique">
    <h1>SMART HOME</h1>
  </header>

  <div class="main-grid">
    <!-- Tuile 1 : Gestion par pièce -->
    <a href="./gestion_piece.html" class="main-tile">
      <i class="fa-solid fa-house"></i>
      <span>Gestion par pièce</span>
    </a>

    <!-- Tuile 2 : Scénarios -->
    <a href="./scenario.html" class="main-tile">
      <i class="fa-solid fa-diagram-project"></i>
      <span>Scénarios</span>
    </a>
  </div>

  <footer>© 2025 - Système Domotique Intelligent</footer>
</body>
</html>
