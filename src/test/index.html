  <style>
    /* ----- VARIABLES ----- */
    :root {
      --accent: #ff6600;
      --bg-dark: #0a0a0d;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background-color: var(--bg-dark);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /* ----- FOND ANIMÉ ----- */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .light {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      filter: blur(100px);
      opacity: 0.8;
      animation: moveLight 14s infinite ease-in-out, colorShift 10s infinite alternate;
    }

    @keyframes moveLight {
      0% { transform: translate(0, 0); }
      25% { transform: translate(150px, -100px); }
      50% { transform: translate(-120px, 150px); }
      75% { transform: translate(90px, 70px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes colorShift {
      0% { background: radial-gradient(circle, #ff6600, transparent 70%); }
      25% { background: radial-gradient(circle, #ff8800, transparent 70%); }
      50% { background: radial-gradient(circle, #ffaa00, transparent 70%); }
      75% { background: radial-gradient(circle, #ff3300, transparent 70%); }
      100% { background: radial-gradient(circle, #ff6600, transparent 70%); }
    }

    /* ----- HEADER ----- */
    header {
      text-align: center;
      z-index: 1;
    }

    header img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 20px var(--accent));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px var(--accent));
    }

    h1 {
      font-size: 3em;
      color: var(--accent);
      text-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
      margin-top: 10px;
      letter-spacing: 3px;
    }

    /* ----- TUILES ----- */
    .main-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      z-index: 1;
    }

    /* .main-tile {

.main-tile {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 260px;
  height: 200px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  /* border: 1px solid rgba(255, 255, 255, 0.15); */
  box-shadow:
    3px 9px 11px 0px rgba(58, 58, 58, 0.3),
    inset -11px -7px 12px rgba(37, 37, 37, 0.5);
  text-decoration: none;
  color: white;
  transition: all 0.3s ease-in-out;
}

/* Effet verre illuminé au survol */
.main-tile:hover {
  transform: scale(1.03);
  background: rgba(255, 255, 255, 0.12);
  /* border: 1px solid rgba(255, 255, 255, 0.25); */
  box-shadow:
    4px 10px 15px 2px rgba(97, 97, 97, 0.5),
    inset -8px -6px 14px rgba(0, 0, 0, 0.4)
    /* 0 0 25px rgba(255, 102, 0, 0.4);  */
}


    .main-tile i {

    /* ----- FOOTER ----- */
