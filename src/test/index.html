<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    /* ----- VARIABLES ----- */
    :root {
      --accent: #ff6600;
      --bg-dark: #0a0a0d;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background-color: var(--bg-dark);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /* ----- FOND ANIMÉ (Mis à jour) ----- */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .light {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        /* background géré par les classes JS */
        filter: blur(5px); 
        opacity: 0.8;
        animation: moveLight 14s infinite ease-in-out, colorShift 10s infinite alternate;
    }
    
    /* Classes de couleur pour les lumières (ajoutées) */
    .light-color-1 {
        background: radial-gradient(circle, #ff6600, transparent 70%); 
    }
    .light-color-2 {
        background: radial-gradient(circle, #ff8800, transparent 70%); 
    }
    .light-color-3 {
        background: radial-gradient(circle, #ffaa00, transparent 70%); 
    }
    .light-color-4 {
        background: radial-gradient(circle, #ff3300, transparent 70%); 
    }

    @keyframes moveLight {
      0% { transform: translate(0, 0); }
      25% { transform: translate(150px, -100px); }
      50% { transform: translate(-120px, 150px); }
      75% { transform: translate(90px, 70px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes colorShift {
      0% { background: radial-gradient(circle, #ff6600, transparent 70%); }
      25% { background: radial-gradient(circle, #ff8800, transparent 70%); }
      50% { background: radial-gradient(circle, #ffaa00, transparent 70%); }
      75% { background: radial-gradient(circle, #ff3300, transparent 70%); }
      100% { background: radial-gradient(circle, #ff6600, transparent 70%); }
    }

    /* ----- HEADER (inchangé) ----- */
    header {
      text-align: center;
      z-index: 1;
    }

    header img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 20px var(--accent));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px var(--accent));
    }

    h1 {
      font-size: 3em;
      color: var(--accent);
      text-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
      margin-top: 10px;
      letter-spacing: 3px;
    }

    /* ----- TUILES (Mis à jour avec Glassmorphism avancé) ----- */
    .main-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      z-index: 1;
    }

    .main-tile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 260px;
        height: 200px;
        
        /* Glassmorphism avec reflet de lentille */
        background: rgba(255, 255, 255, 0.08); 
        border-radius: 20px; 
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        box-shadow: 
            0 4px 15px rgba(0, 0, 0, 0.4), 
            inset 0 0 0 1px rgba(255, 255, 255, 0.1); 
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden; 
        
        text-decoration: none;
        color: white;
        transition: all 0.3s ease-in-out;
    }
    
    /* Pseudo-élément pour le reflet de lentille sur les tuiles */
    .main-tile::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100%; 
        height: 100%; 
        background: radial-gradient(
            circle at 90% 10%, 
            rgba(255, 255, 255, 0.3) 0%, 
            rgba(255, 255, 255, 0.0) 70%
        );
        border-radius: inherit;
        pointer-events: none;
        z-index: 1; 
        opacity: 0.7; 
        transform: scale(0.8) translate(10%, -10%);
        filter: blur(2px);
    }

    /* Effet verre illuminé au survol */
    .main-tile:hover {
        transform: scale(1.05); 
        background: var(--accent);
        box-shadow:
            0 8px 20px rgba(0, 0, 0, 0.6), 
            0 0 30px rgba(255, 102, 0, 0.5); 
        border-color: rgba(255, 255, 255, 0.3);
    }

    .main-tile i {
        font-size: 4em;
        color: white; /* icône blanche pour un bon contraste au survol sur le fond accent */
        margin-bottom: 15px;
        z-index: 2; 
    }

    .main-tile span {
      font-size: 1.3em;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 2;
    }

    /* ----- FOOTER (inchangé) ----- */
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1;
    }
  </style>
</head>

    <script>
        // CODE JAVASCRIPT POUR L'ATTRIBUTION ALÉATOIRE DES COULEURS
        document.addEventListener('DOMContentLoaded', () => {
            const lights = document.querySelectorAll('.light');
            const numColors = 4;
            
            lights.forEach(light => {
                const randomColorIndex = Math.floor(Math.random() * numColors) + 1; 
                light.classList.add(`light-color-${randomColorIndex}`);
            });
