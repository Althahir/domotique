<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle - Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
  <style>
        /* Styles CSS (Non modifiés) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; 
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #FFFFFF; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF6600; 
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            border-bottom: 3px solid #FF9933; 
            padding-bottom: 15px;
        }
        h2 {
            color: #CC6600;
            font-size: 1.6em;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 5px solid #FF9933;
        }
        .device-grid {
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center; 
        }
        .control-tile {
            padding: 15px;
            width: 180px; 
            height: 100px; 
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative; 
            overflow: hidden;
            color: white; 
        }

        .control-tile i { margin-bottom: 5px; font-size: 2em; }
        .control-tile span { font-size: 0.85em; line-height: 1.2; }
        
        .light-tile { background-color: #FF8C00; } 
        .store-tile { background-color: #FFB74D; color: #333; } 
        .clim-tile { background-color: #00A896; } 
/* ✅ États visuels pour la climatisation */
.clim-tile.clim-off {
    background-color: #b0b0b0; /* gris éteinte */
    color: #333;
}
.clim-tile.clim-cool {
    background-color: #3498db; /* bleu climatisation */
    color: white;
}
.clim-tile.clim-heat {
    background-color: #e74c3c; /* rouge chauffage */
    color: white;
}
        .light-tile.off { background-color: #e0e0e0; color: #333; }
        .light-tile.off i { color: #888; }
        
        .light-tile.on { background-color: #FF6600; color: white; }
        
        .store-tile.ouvert { background-color: #00BFFF; color: white; } 
        .store-tile.ferme { background-color: #696969; color: white; } 

        .light-tile.on:hover { background-color: #e65c00; transform: translateY(-3px); }
        .light-tile.off:hover { background-color: #ccc; color: #333; transform: translateY(-3px); }
        .clim-tile:hover { background-color: #00897B; transform: translateY(-3px); }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            flex: 1;
            padding: 5px 0;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75em;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: background-color 0.2s;
        }
        
        .controls button:hover {
            background-color: #FF6600;
            color: white;
        }

        .controls button:first-child { border-bottom-left-radius: 12px; }
        .controls button:last-child { border-bottom-right-radius: 12px; }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .back-button:hover { background-color: #000000; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fa-solid fa-utensils"></i> Contrôle de la Cuisine</h1>

    <div id="controls-container">
    </div>

    <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Retour aux Pièces</a>
</div>

<script>
    const DEVICES_JSON_DATA = {
        "lamps": {
            "Cuisine - Luminaire entrée": { "ip": "192.168.0.100", "input": "00000001", "state": "OFF" },
            "Cuisine - Luminaire îlot central": { "ip": "192.168.0.100", "input": "00000010", "state": "OFF" },
            "Cuisine - Plan de travail est (gauche)": { "ip": "192.168.0.100", "input": "00000011", "state": "OFF" },
            "Cuisine - Plan de travail est (droit)": { "ip": "192.168.0.100", "input": "00000100", "state": "OFF" },
            "Cuisine - Plan de travail ouest (droite)": { "ip": "192.168.0.100", "input": "00000101", "state": "OFF" },
            "Cuisine - Plan de travail ouest (gauche)": { "ip": "192.168.0.100", "input": "00000110", "state": "OFF" },
            "Cuisine - Plan de travail sud": { "ip": "192.168.0.100", "input": "00000111", "state": "OFF" }
        },
        "store": {
            "Cuisine - Volet roulant porte fenêtre terrasse": { "ip": "192.168.0.103", "input": "00101001", "state": "OFF" }
        },
        "clim": {
            "Cuisine - Climatisation réversible": { 
                "ip": "192.168.0.102", 
                "input": "00001101", 
                "state": "ON", 
                "mode": 1 
            }
        }
    };

    const SIMULATOR_HOST = "192.168.56.1"; 
    const SIMULATOR_PORT = 50550;

    const DEVICE_TYPES = {
        lamps: { title: "Lumières", icon: "fa-lightbulb", class: "light-tile" },
        store: { title: "Volets Roulants", icon: "fa-house-chimney-window", class: "store-tile" }, 
        clim: { title: "Climatisation", icon: "fa-snowflake", class: "clim-tile" }
    };

    function generateControls() {
        const container = document.getElementById('controls-container');
        container.innerHTML = '';
        
        for (const typeKey in DEVICES_JSON_DATA) {
            const typeInfo = DEVICE_TYPES[typeKey];
            const devices = DEVICES_JSON_DATA[typeKey];
            const deviceNames = Object.keys(devices);

            if (deviceNames.length > 0) {
                const h2 = document.createElement('h2');
                h2.innerHTML = `<i class="fa-solid ${typeInfo.icon}"></i> ${typeInfo.title}`;
                container.appendChild(h2);

                const grid = document.createElement('div');
                grid.className = 'device-grid';

                deviceNames.forEach(deviceName => {
                    const deviceData = devices[deviceName];
                    const tile = createDeviceTile(typeKey, typeInfo, deviceName, deviceData); 
                    grid.appendChild(tile);
                });
                
                container.appendChild(grid);
                container.appendChild(document.createElement('hr'));
            }
        }
        
        const hrs = container.querySelectorAll('hr');
        if (hrs.length > 0) { container.removeChild(hrs[hrs.length - 1]); }
    }

    function createDeviceTile(typeKey, typeInfo, deviceName, deviceData) {
        const tile = document.createElement('div'); 
        tile.className = `control-tile ${typeInfo.class}`;
        tile.setAttribute('data-name', deviceName);
        tile.setAttribute('data-type', typeKey);
        
        let displayState = deviceData.state;
        let stateClass = deviceData.state.toLowerCase();
        
        if (typeKey === 'store') {
            displayState = deviceData.state === 'ON' ? 'OUVERT' : 'FERME';
            stateClass = displayState.toLowerCase();
        }

        tile.classList.add(stateClass); 
        
        const shortName = deviceName.replace('Cuisine - ', '');

        tile.innerHTML = `
            <i class="fa-solid ${typeInfo.icon}"></i> 
            <span>${shortName} (${displayState})</span>
        `;
        
        const controls = document.createElement('div');
        controls.className = 'controls';

        let cgiName;

        if (typeKey === 'lamps') {
            cgiName = 'lampe.exe';
            const newState1 = 'ON';
            const newState2 = 'OFF';

            tile.addEventListener('click', (e) => {
                e.preventDefault();
                const currentState = DEVICES_JSON_DATA[typeKey][deviceName].state;
                const nextAction = currentState === 'ON' ? 'off' : 'on';
                const nextState = currentState === 'ON' ? 'OFF' : 'ON';
                controlDevice(tile, deviceName, nextAction, cgiName, nextState);
            });
        
        } else if (typeKey === 'store') { 
            cgiName = 'store.exe';
            const button1 = document.createElement('button');
            button1.textContent = 'Ouvrir';
            button1.onclick = (e) => { e.stopPropagation(); controlDevice(tile, deviceName, 'on', cgiName, 'ON'); };
            controls.appendChild(button1);

            const button2 = document.createElement('button');
            button2.textContent = 'Fermer';
            button2.onclick = (e) => { e.stopPropagation(); controlDevice(tile, deviceName, 'off', cgiName, 'OFF'); };
            controls.appendChild(button2);

            tile.appendChild(controls); 
            tile.addEventListener('click', (e) => e.preventDefault());
        }

        else if (typeKey === 'clim') {
            cgiName = 'clim.exe';

            const buttons = [
                { text: 'Allumer', action: 'on', newState: 'ON' },
                { text: 'Éteindre', action: 'off', newState: 'OFF' },
                { text: 'Chauffage', action: 'heat', newState: 'ON' },
                { text: 'Climatisation', action: 'cool', newState: 'ON' }
            ];

            buttons.forEach(btn => {
                const b = document.createElement('button');
                b.textContent = btn.text;
                b.onclick = (e) => { e.stopPropagation(); controlDevice(tile, deviceName, btn.action, cgiName, btn.newState); };
                controls.appendChild(b);
            });

            tile.appendChild(controls);
            tile.addEventListener('click', (e) => e.preventDefault());
        }

        return tile;
    }

function controlDevice(tile, deviceId, action, cgiName, newState) {
    const typeKey = tile.getAttribute('data-type');
    const deviceData = DEVICES_JSON_DATA[typeKey][deviceId];
    if (!deviceData) return;

    const encodedDeviceId = encodeURIComponent(deviceId);
    const cgiUrl = `/cgi-bin/${cgiName}?device=${encodedDeviceId}&action=${action}`;

    console.log(`[CGI] → ${cgiUrl}`);
    fetch(cgiUrl)
        .then(response => {
            if (response.ok) {
                DEVICES_JSON_DATA[typeKey][deviceId].state = newState;
                const shortName = deviceId.replace('Cuisine - ', '');

                // --- Lampe ---
                if (typeKey === 'lamps') {
                    if (newState === 'ON') {
                        tile.classList.add('on');
                        tile.classList.remove('off');
                    } else {
                        tile.classList.add('off');
                        tile.classList.remove('on');
                    }
                    tile.querySelector('span').textContent = `${shortName} (${newState})`;
                }

                // --- Volet roulant ---
                else if (typeKey === 'store') {
                    const humanState = (newState === 'ON') ? 'OUVERT' : 'FERME';
                    const removeClass = (newState === 'ON') ? 'ferme' : 'ouvert';
                    const addClass = (newState === 'ON') ? 'ouvert' : 'ferme';
                    tile.classList.remove(removeClass);
                    tile.classList.add(addClass);
                    tile.querySelector('span').textContent = `${shortName} (${humanState})`;
                }

                // --- Climatisation ---
                else if (typeKey === 'clim') {
                    // Réinitialise les classes d’état
                    tile.classList.remove('clim-off', 'clim-cool', 'clim-heat');

                    if (action === 'off') {
                        tile.classList.add('clim-off');
                        tile.querySelector('span').textContent = `${shortName} (OFF)`;
                    } 
                    else if (action === 'on') {
                        // Si on ne connaît pas encore le mode, on garde la couleur par défaut
                        tile.classList.add('clim-cool');
                        tile.querySelector('span').textContent = `${shortName} (ON)`;
                    } 
                    else if (action === 'cool') {
                        tile.classList.add('clim-cool');
                        tile.querySelector('span').textContent = `${shortName} (Climatisation)`;
                    } 
                    else if (action === 'heat') {
                        tile.classList.add('clim-heat');
                        tile.querySelector('span').textContent = `${shortName} (Chauffage)`;
                    }
                }
            } else {
                alert(`Erreur CGI (${response.status})`);
            }
        })
        .catch(() => alert("Erreur de connexion au serveur CGI."));
}

    document.addEventListener('DOMContentLoaded', generateControls);
</script>

</body>
</html>
