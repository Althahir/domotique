<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥le - Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Styles CSS (Non modifi√©s) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; 
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #FFFFFF; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF6600; 
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            border-bottom: 3px solid #FF9933; 
            padding-bottom: 15px;
        }
        h2 {
            color: #CC6600;
            font-size: 1.6em;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 5px solid #FF9933;
        }
        .device-grid {
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center; 
        }
        .control-tile {
            padding: 15px;
            width: 180px; 
            height: 100px; 
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative; 
            overflow: hidden;
            color: white; 
        }

        .control-tile i { margin-bottom: 5px; font-size: 2em; }
        .control-tile span { font-size: 0.85em; line-height: 1.2; }
        
        .light-tile { background-color: #FF8C00; } 
        .store-tile { background-color: #FFB74D; color: #333; } 
        .clim-tile { background-color: #00A896; } 

        .light-tile.off { background-color: #e0e0e0; color: #333; }
        .light-tile.off i { color: #888; }
        
        .light-tile.on { background-color: #FF6600; color: white; }
        
        .store-tile.ouvert { background-color: #00BFFF; color: white; } 
        .store-tile.ferme { background-color: #696969; color: white; } 

        .light-tile.on:hover { background-color: #e65c00; transform: translateY(-3px); }
        .light-tile.off:hover { background-color: #ccc; color: #333; transform: translateY(-3px); }
        .clim-tile:hover { background-color: #00897B; transform: translateY(-3px); }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            flex: 1;
            padding: 5px 0;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75em;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: background-color 0.2s;
        }
        
        .controls button:hover {
            background-color: #FF6600;
            color: white;
        }

        .controls button:first-child { border-bottom-left-radius: 12px; }
        .controls button:last-child { border-bottom-right-radius: 12px; }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .back-button:hover { background-color: #000000; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fa-solid fa-utensils"></i> Contr√¥le de la Cuisine</h1>

    <div id="controls-container">
    </div>

    <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Retour aux Pi√®ces</a>
</div>

<script>
    // ‚ö†Ô∏è IMPORTANT: Simule le contenu pertinent de votre fichier devices.json
    const DEVICES_JSON_DATA = {
        "lamps": {
            "Cuisine - Luminaire entr√©e": { "ip": "192.168.0.100", "input": "00000001", "state": "OFF" },
            "Cuisine - Luminaire √Ælot central": { "ip": "192.168.0.100", "input": "00000010", "state": "OFF" },
            "Cuisine - Plan de travail est (gauche)": { "ip": "192.168.0.100", "input": "00000011", "state": "OFF" },
            "Cuisine - Plan de travail est (droit)": { "ip": "192.168.0.100", "input": "00000100", "state": "OFF" },
            "Cuisine - Plan de travail ouest (droite)": { "ip": "192.168.0.100", "input": "00000101", "state": "OFF" },
            "Cuisine - Plan de travail ouest (gauche)": { "ip": "192.168.0.100", "input": "00000110", "state": "OFF" },
            "Cuisine - Plan de travail sud": { "ip": "192.168.0.100", "input": "00000111", "state": "OFF" }
        },
        // Les √©tats sont en ON/OFF pour correspondre √† lampe.c dans le JSON
        "store": {
            "Cuisine - Volet roulant porte fen√™tre terrasse": { "ip": "192.168.0.103", "input": "00101001", "state": "ON" }, // FERME
        },
        "clim": {
            "Cuisine - Climatisation r√©versible": { "ip": "192.168.0.112", "input": "00001010", "state": "ON" }
        }
    };
    
    // üí° D√©finition des informations de connexion du simulateur
    const SIMULATOR_HOST = "192.168.56.1"; 
    const SIMULATOR_PORT = 50550;

    const DEVICE_TYPES = {
        lamps: { title: "Lumi√®res", icon: "fa-lightbulb", class: "light-tile" },
        store: { title: "Volets Roulants", icon: "fa-house-chimney-window", class: "store-tile" }, 
        clim: { title: "Climatisation", icon: "fa-snowflake", class: "clim-tile" }
    };

    // --- Fonction de g√©n√©ration de l'interface (Non modifi√©e) ---
    function generateControls() {
        const container = document.getElementById('controls-container');
        container.innerHTML = '';
        
        for (const typeKey in DEVICES_JSON_DATA) {
            const typeInfo = DEVICE_TYPES[typeKey];
            const devices = DEVICES_JSON_DATA[typeKey];
            const deviceNames = Object.keys(devices);

            if (deviceNames.length > 0) {
                const h2 = document.createElement('h2');
                h2.innerHTML = `<i class="fa-solid ${typeInfo.icon}"></i> ${typeInfo.title}`;
                container.appendChild(h2);

                const grid = document.createElement('div');
                grid.className = 'device-grid';

                deviceNames.forEach(deviceName => {
                    const deviceData = devices[deviceName];
                    const tile = createDeviceTile(typeKey, typeInfo, deviceName, deviceData); 
                    grid.appendChild(tile);
                });
                
                container.appendChild(grid);
                container.appendChild(document.createElement('hr'));
            }
        }
        
        const hrs = container.querySelectorAll('hr');
        if (hrs.length > 0) { container.removeChild(hrs[hrs.length - 1]); }
    }

    // --- Cr√©ation d'une seule tuile ---
    function createDeviceTile(typeKey, typeInfo, deviceName, deviceData) {
        const tile = document.createElement('div'); 
        tile.className = `control-tile ${typeInfo.class}`;
        tile.setAttribute('data-name', deviceName);
        tile.setAttribute('data-type', typeKey);
        
        let displayState = deviceData.state;
        let stateClass = deviceData.state.toLowerCase();
        
        if (typeKey === 'store') {
            // Mappe ON/OFF (JSON) vers OUVERT/FERME (UI)
            displayState = deviceData.state === 'ON' ? 'OUVERT' : 'FERME';
            stateClass = displayState.toLowerCase();
        }

        tile.classList.add(stateClass); 
        
        const shortName = deviceName.replace('Cuisine - ', '');

        tile.innerHTML = `
            <i class="fa-solid ${typeInfo.icon}"></i> 
            <span>${shortName} (${displayState})</span>
        `;
        
        const controls = document.createElement('div');
        controls.className = 'controls';

        let cgiName;

        if (typeKey === 'lamps') {
            cgiName = 'lampe.exe';
            const newState1 = 'ON';
            const newState2 = 'OFF';

            tile.addEventListener('click', (e) => {
                e.preventDefault();
                const currentState = DEVICES_JSON_DATA[typeKey][deviceName].state;
                const nextAction = currentState === 'ON' ? 'off' : 'on';
                const nextState = currentState === 'ON' ? 'OFF' : 'ON';
                controlDevice(tile, deviceName, nextAction, cgiName, nextState);
            });
        
        } else if (typeKey === 'store') { 
            cgiName = 'store.exe';
            
            // üö® CORRECTION ACTION : L'action envoy√©e dans l'URL doit √™tre ON/OFF
            const button1Action = 'on'; button1Text = 'Ouvrir'; // UP -> ON
            const button2Action = 'off'; button2Text = 'Fermer'; // DOWN -> OFF
            
            const newState1 = 'ON';    
            const newState2 = 'OFF';   
            
            const button1 = document.createElement('button');
            button1.textContent = button1Text;
            // Utilise 'on' comme action dans l'URL pour l'ouverture
            button1.onclick = (e) => { e.stopPropagation(); controlDevice(tile, deviceName, button1Action, cgiName, newState1); };
            controls.appendChild(button1);

            const button2 = document.createElement('button');
            button2.textContent = button2Text;
            // Utilise 'off' comme action dans l'URL pour la fermeture
            button2.onclick = (e) => { e.stopPropagation(); controlDevice(tile, deviceName, button2Action, cgiName, newState2); };
            controls.appendChild(button2);

            tile.appendChild(controls); 
            
            tile.addEventListener('click', (e) => e.preventDefault());
        }
        
        return tile;
    }


    // --- NOUVELLE FONCTION G√âN√âRIQUE DE CONTR√îLE (MODIFI√âE POUR LE LOGGING) ---
    function controlDevice(tile, deviceId, action, cgiName, newState) {
        
        const typeKey = tile.getAttribute('data-type');
        const deviceData = DEVICES_JSON_DATA[typeKey][deviceId];
        if (!deviceData) return;

        const currentState = deviceData.state; 
        
        // üí° NOUVELLE INFOS POUR LE LOGGING
        const ipAutomate = deviceData.ip;
        const inputAutomate = deviceData.input;

        const encodedDeviceId = encodeURIComponent(deviceId);
        // L'URL contient maintenant action=on ou action=off pour store.exe
        const cgiUrl = `/cgi-bin/${cgiName}?device=${encodedDeviceId}&action=${action}`;

        console.groupCollapsed(`[COMMANDE EN COURS] Appareil: ${deviceId} (Action: ${action})`);
        console.log(`-> Commande CGI: ${cgiName}`);
        console.log(`-> Requ√™te HTTP envoy√©e √† (CGI): ${cgiUrl}`);
        // üö© AJOUT : Log des informations de l'automate pour le d√©bogage
        console.log(`-> IP Automate: ${ipAutomate}`);
        console.log(`-> Input Binaire: ${inputAutomate}`);
        console.groupEnd();

        fetch(cgiUrl)
            .then(response => {
                if (response.ok) {
                    console.log(`[SUCC√àS] Commande ${action} envoy√©e. Mise √† jour de l'√©tat local √† ${newState}.`);
                    
                    let displayClassToRemove = currentState.toLowerCase(); 
                    let displayClassToAdd = newState.toLowerCase(); 
                    let humanDisplayState = newState;

                    if (typeKey === 'store') {
                        // Mappe l'√©tat ON/OFF vers les classes CSS ouvertes/ferm√©es
                        displayClassToRemove = currentState === 'ON' ? 'ouvert' : 'ferme';
                        displayClassToAdd = newState === 'ON' ? 'ouvert' : 'ferme';
                        
                        // Mappe l'√©tat ON/OFF vers le texte OUVERT/FERME
                        humanDisplayState = newState === 'ON' ? 'OUVERT' : 'FERME';
                    }

                    tile.classList.remove(displayClassToRemove);
                    tile.classList.add(displayClassToAdd);
                    
                    const shortName = deviceId.replace('Cuisine - ', '');
                    tile.querySelector('span').textContent = `${shortName} (${humanDisplayState})`;
                    
                    DEVICES_JSON_DATA[typeKey][deviceId].state = newState; 
                    
                } else {
                    console.error(`[ERREUR] Le serveur a retourn√© le code ${response.status} pour la requ√™te CGI.`, response);
                    alert(`Erreur du serveur lors du contr√¥le (${response.status}). V√©rifiez le log du serveur Apache.`);
                }
            })
            .catch(error => {
                console.error(`[ERREUR FATALE] √âchec de la connexion r√©seau au CGI.`, error);
                alert(`Erreur de connexion r√©seau au serveur CGI. Assurez-vous que XAMPP est lanc√© et que le CGI est dans cgi-bin.`);
            });
    }
    
    document.addEventListener('DOMContentLoaded', generateControls);

</script>

</body>
</html>
