    <title>Smart Home - Connexion</title>

    <style>
        :root {
            --accent: #ff6600;
            --bg-dark: #0a0a0d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* ----- FOND ANIMÉ ----- */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .light {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: moveLight 14s infinite ease-in-out, colorShift 10s infinite alternate;   
            filter: blur(5px);
            opacity: 0.8;
.light-color-1 {
    background: radial-gradient(circle, #ff6600, transparent 70%); 
}
.light-color-2 {
    background: radial-gradient(circle, #ff8800, transparent 70%); 
}
.light-color-3 {
    background: radial-gradient(circle, #ffaa00, transparent 70%); 
}
.light-color-4 {
    background: radial-gradient(circle, #ff3300, transparent 70%); 
}
        }

        @keyframes moveLight {
            0% { transform: translate(0, 0); }
            25% { transform: translate(150px, -200px); }
            50% { transform: translate(-120px, -250px); }
            75% { transform: translate(90px, 100px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes colorShift {
            0% { background: radial-gradient(circle, #ff6600, transparent 70%); }
            25% { background: radial-gradient(circle, #ff8800, transparent 70%); }
            50% { background: radial-gradient(circle, #ffaa00, transparent 70%); }
            75% { background: radial-gradient(circle, #ff3300, transparent 70%); }
            100% { background: radial-gradient(circle, #ff6600, transparent 70%); }
        }

        /* ----- BOÎTE DE CONNEXION (Maintenant Tuile Glass avec reflet) ----- */
        .connexion-box {
            padding: 70px 80px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            
            /* Styles Glassmorphism affinés */
            background: rgba(255, 255, 255, 0.08); /* Plus de transparence */
            border-radius: 20px; /* Bords légèrement plus arrondis comme l'image */
            backdrop-filter: blur(20px) saturate(150%); /* Flou doux, saturation pour la clarté */
            -webkit-backdrop-filter: blur(80px) saturate(150%);
            
            /* Box-shadow pour l'effet de profondeur et de lentille */
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4), /* Ombre extérieure plus douce */
                inset 0 0 0 1px rgba(255, 255, 255, 0.1); /* Bordure interne subtile */
            
            border: 1px solid rgba(255, 255, 255, 0.2); /* Bordure externe plus visible */
            
            filter: none; /* S'assurer que le filtre SVG est désactivé */
            
            position: relative; /* Nécessaire pour positionner le pseudo-élément */
            z-index: 10; 
            overflow: hidden; /* Pour que le reflet ne dépasse pas les bords */
        }

        /* Pseudo-élément pour le reflet */
        .connexion-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%; /* Plus large pour un reflet plus diffus */
            height: 100%; /* Plus haut pour un reflet plus diffus */
            
            /* Dégradé radial pour le point lumineux */
            background: radial-gradient(
                circle at 10% 5%, /* Position du centre du dégradé (top-right) */
                rgba(255, 255, 255, 0.3) 0%, /* Couleur et opacité du centre du reflet */
                rgba(255, 255, 255, 0.0) 70% /* Transparence progressive */
            );
            border-radius: inherit; /* Hérite du border-radius du parent */
            pointer-events: none; /* Permet d'interagir avec les éléments en dessous */
            z-index: 11; /* Au-dessus de la tuile */
            opacity: 0.3; /* Légèrement transparent pour un effet subtil */
            transform: scale(0.2) translate(10%, -10%); /* Ajuster la taille et la position pour un look de lentille */
            filter: blur(2px); /* Un léger flou pour adoucir le reflet */
        }
        
        #logo {
            transition: all 0.3s ease-in-out;
        }
        #logo:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--accent);
            font-size: 2em;
            margin-bottom: 25px;
            text-shadow: 0 0 25px rgba(255, 102, 0, 0.6);
        }

        h1 i {
            margin-right: 10px;
        }

        input {
            width: 250px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            background: #0a0a0dad;
            color: white;
            outline: none;
            backdrop-filter: blur(10px);
            border: #0a0a0dad 1px solid;
            transition: all 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            box-shadow:
                inset -4px -4px 10px rgba(255, 255, 255, 0.3),
                0 0 15px var(--accent);
            border: 1px solid var(--accent);
        }

        button {
            width: 250px;
            background:#0a0a0dad;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(10px);
            box-shadow:
                3px 9px 11px 0px rgba(58, 58, 58, 0.3),
                inset -11px -7px 12px rgba(37, 37, 37, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            background: rgba(255, 102, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .error {
            color: #ff4444;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

    <div class="connexion-box">
        <img id="logo" src="../logo.png" alt="">
        <h1>Smart Home</h1>
        <h3><i class="fa-solid fa-network-wired"></i> Connexion au système</h3>
        <form id="portForm">
            <input type="text" id="portInput" placeholder="Entrez le port" required>
            <br>
            <button type="submit">Valider</button>
            <div class="error" id="errorMsg">Veuillez entrer un numéro de port valide.</div>
        </form>
    </div>

    <script>
        document.getElementById("portForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const port = document.getElementById("portInput").value.trim();
            const error = document.getElementById("errorMsg");

            if (!port || isNaN(port)) {
                error.style.display = "block";
                return;
            }

            try {
                const response = await fetch(`/cgi-bin/set_port.exe?port=${port}`);
                if (response.ok) {
                    window.location.href = "index.html";
                } else {
                    error.textContent = "Erreur serveur : impossible d’enregistrer le port.";
                    error.style.display = "block";
                }
            } catch {
                error.textContent = "Erreur de communication avec le serveur.";
                error.style.display = "block";
            }
        });
    </script>
